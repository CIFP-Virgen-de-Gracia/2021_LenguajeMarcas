<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de registro</title>

    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        tr,
        th,
        td {
            padding: 5px;
            border: 1px solid black;
            text-align: left;
        }

        caption {
            font-size: 40px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <form action="#" method="POST">
        <table>
            <caption>Formulario de registro</caption>
            <tr>
                <th>
                    <label for="nombre">Nombre:</label>
                </th>
                <td>
                    <input type="text" id="nombre" placeholder="Escriba su nombre" maxlength="20" autocomplete="off"/>
                </td>
                <th>
                    <label for="apellidos">Apellidos:</label>
                </th>
                <td>
                    <input type="text" id="apellidos" placeholder="Escriba sus apellidos" maxlength="30" autocomplete="off"/>
                </td>
                <td colspan="2"></td>
            </tr>

            <tr>
                <th>
                    <label for="url">Correo electronico:</label>
                </th>
                <td>
                    <input type="email" id="email" placeholder="Escriba su email" required autocomplete="off"/>
                </td>

                <th>
                    <label for="password">Contraseña:</label>
                </th>
                <td>
                    <input type="password" id="password" placeholder="Escriba una contraseña" minlength="4"
                        maxlength="12" required autocomplete="off">
                </td>
                <td colspan="2"></td>
            </tr>


            <tr>
                <th>
                    <label for="direccion">Direccion: </label>
                </th>
                <td>
                    <input type="text" id="direccion" placeholder="Direccion .." autocomplete="off">
                </td>

                <th>
                    <label for="poblacion">Poblacion: </label>
                </th>
                <td>
                    <select>
                        <option value="">Seleccione</option>
                        <optgroup label="Ciudad Real">
                            <option value="ptll">Puertollano</option>
                            <option value="mgtrr">Miguelturra</option>
                        </optgroup>

                        <optgroup label="Toledo">
                            <option value="tr">Talavera de la Reina</option>
                            <option value="oca">Ocaña</option>
                        </optgroup>

                        <optgroup label="Guadalajara">
                            <option value="ma">Molina de Aragón</option>
                            <option value="avr">Alovera</option>
                        </optgroup>

                        <optgroup label="Albacete">
                            <option value="alms">Almansa</option>
                            <option value="hll">Hellín</option>
                        </optgroup>

                        <optgroup label="Cuenca">
                            <option value="ht">Huete</option>
                            <option value="arc">Alarcón</option>
                        </optgroup>
                    </select>
                </td>

                <th>
                    <label for="provincia">Provincia: </label>
                </th>
                <td>
                    <select>
                        <option value="">Seleccione</option>
                        <option value="cr">Ciudad Real</option>
                        <option value="td">Toledo</option>
                        <option value="gdj">Guadalajara</option>
                        <option value="cnc">Cuenca</option>
                        <option value="abc">Albacete</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="fnacimiento">Fecha de nacimiento: </label>
                </th>
                <td>
                    <input type="date" id="fnacimiento">
                </td>

                <th>
                    <label for="negocio">Url de tu negocio: </label>
                </th>
                <td>
                    <input type="url" id="negocio" placeholder="Web de tu empresa .." autocomplete="off">
                </td>
                <td colspan="2"></td>
            </tr>

            <tr>
                <th>
                    <label for="colorfav">Color favorito: </label>
                </th>
                <td>
                    <input type="color" id="colorfav">
                </td>

                <th>
                    <label for="avatar">Foto de perfil: </label>
                </th>
                <td>
                    <input type="file" id="avatar" accept=".jpg,.png" autocomplete="off">
                </td>
                <td colspan="2"></td>
            </tr>

            <tr>
                <th>
                    <label for="dni">DNI: </label>
                </th>
                <td>
                    <input type="text" value="" id="dni" placeholder="Escriba su DNI .." size="10" maxlength="9"
                        pattern="[0-9]{8}[A-Za-z]{1}" required autocomplete="off">
                </td>
                <th>
                    <label for="biografia">Biografia</label>
                </th>
                <td>
                    <textarea id="biografia" placeholder="Hablanos de tí .."></textarea>
                </td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Enviar" />
                </td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
        </table>
    </form>
</body>

</html>
