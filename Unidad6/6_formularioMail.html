<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Ejemplo correo electrónico</title>
</head>

<body>

    <h2>Envía un mail a la empresa: igijoninf@cifpvirgendegracia.com</h2>

    <form action="mailto:igijoninf@cifpvirgendegracia.com" method="post" enctype="text/plain">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name"><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail"><br>
        <label for="message">Mensaje:</label>
        <textarea id="message" cols="20" rows="20" name="message"></textarea><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>

</body>

</html>
